services:
  # MySQL removed: backend now uses Firebase Realtime Database via REST
  backend:
    build: ./backend
    container_name: garage_backend
    ports:
      - "8000:80"
    volumes:
      - ./backend/src:/var/www/html
    environment:
      FIREBASE_DB_URL: https://garage-5ef1a-default-rtdb.europe-west1.firebasedatabase.app/
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      # Ajoute ces lignes si tu utilises Laravel Sanctum ou autre
      SANCTUM_STATEFUL_DOMAINS: localhost:3000,127.0.0.1:3000
      SESSION_DOMAIN: localhost

  frontend:
    build: ./frontend
    container_name: garage_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
      - REACT_APP_API_URL=http://localhost:8000
    stdin_open: true
    tty: true

volumes:
  frontend_node_modules: